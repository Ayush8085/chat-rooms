{% extends 'index.html' %}

{% block content %}

<h1>Rooms</h1>


<div class="row row-cols-1 row-cols-md-3 g-4">

  {% for room in rooms %}
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{room.name}}</h5>
        <a href="{% url 'room' room.id %}" class="btn btn-primary">Join</a>
      </div>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock content %}
