{% extends 'index.html' %}

{% block content %}

<h1>Rooms</h1>

{% for room in rooms %}
<div class="card" style="width: 10rem;">
    <div class="card-body">
      <h5 class="card-title">{{room.name}}</h5>
      <a href="{% url 'room' room.id %}" class="btn btn-primary">Join</a>
    </div>
  </div>
  <br>
{% endfor %}


{% endblock content %}
